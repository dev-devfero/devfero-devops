
version: '3.8'
services:
  secrets-sidecar:
    build: ./sidecar
    volumes:
      - secrets-data:/secrets
    environment:
      - AWS_REGION
      - SECRET_GRAFANA_ADMIN_NAME
      - SECRET_GRAFANA_DATASOURCE_NAME
      - SECRET_PROM_ALERT_NAME
  grafana:
    image: grafana/grafana:10.0.0
    depends_on:
      - secrets-sidecar
    ports:
      - "3000:3000"
    volumes:
      - secrets-data:/etc/grafana/provisioning:ro
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER_FILE=/etc/grafana/provisioning/grafana-admin-user
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/etc/grafana/provisioning/grafana-admin-password
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - secrets-data:/etc/prometheus:ro
    ports:
      - "9090:9090"
volumes:
  secrets-data:
  grafana-storage:
