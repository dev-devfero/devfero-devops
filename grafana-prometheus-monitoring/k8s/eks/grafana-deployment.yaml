
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.0.0
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: provisioning
              mountPath: /etc/grafana/provisioning
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-admin
              mountPath: /etc/grafana/secrets
              readOnly: true
          env:
            - name: GF_SECURITY_ADMIN_USER_FILE
              value: /etc/grafana/secrets/username
            - name: GF_SECURITY_ADMIN_PASSWORD_FILE
              value: /etc/grafana/secrets/password
      volumes:
        - name: provisioning
          configMap:
            name: grafana-provisioning
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-admin
          secret:
            secretName: grafana-k8s-secret-eks
            optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 5Gi
