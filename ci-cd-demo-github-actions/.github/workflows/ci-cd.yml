name: CI/CD Demo Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: |
          pytest -q

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub (if DOCKERHUB_USERNAME secret provided)
        if: secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and optionally push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ secrets.DOCKERHUB_USERNAME != '' && github.event_name == 'push' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/{1}:latest', secrets.DOCKERHUB_USERNAME, github.repository) || 'local/ci-cd-demo:latest' }}
